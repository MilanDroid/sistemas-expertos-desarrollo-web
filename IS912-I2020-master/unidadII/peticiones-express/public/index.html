<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticion Sincrona</title>
</head>
<body>
    <form action="/guardar" method="post">
        Nombre: <input name="nombre" placeholder="Nombre" type="text"><br>
        Apellido: <input name="apellido" placeholder="Apellido" type="text"><br>
        Fecha de nacimiento: <input "fecha" placeholder="Fecha de nacimiento" type="date"><br>
        País: <select name="pais">
            <option>Honduras</option>
            <option>México</option>
            <option>Panama</option>
        </select><br>
        <button name="guardar" type="submit">Guardar</button>
    </form>
</body>
</html>
