<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var localStorage = window.localStorage;
        let personas = [
            {
                nombre:'Juan',
                apellido:'Perez'
            },
            {
                nombre:'Pedro',
                apellido:'Martinez'
            }
        ];
        localStorage.setItem('personas',JSON.stringify(personas));

        var personasLocalStorage = JSON.parse(localStorage.getItem('personas'));

        for(let i=0;i<personasLocalStorage.length;i++)
            document.write(JSON.stringify(personasLocalStorage[i]));
    </script>
</body>
</html>
