<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazon Appstore</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/all.css"><!--FontAwesome-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-black fixed-top">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="Amazon appstore" srcset="img/logo.png">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <div class="mr-auto"></div>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control text-dark mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary bg-warning border-0 text-dark my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </nav>
        
    <main role="main" class="container">
        <div class="row">
            <div class="col-12 h1">
                <select class="form-control principal-category-selector" name="categoria" id="categoria" style="height: 60px;">
                    <option value="">Categoria</option>
                </select>
            </div>
        </div>
        <div class="row mt-2" id="apps-menu"></div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="apps-detail" tabindex="-1" role="dialog" aria-labelledby="apps-detail-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="apps-detail-title">Modal title</h5>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
              
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="module" src="js/AppStore.js"></script>
</body>
</html>
